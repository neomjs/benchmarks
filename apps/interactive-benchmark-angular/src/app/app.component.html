<div class="container">
  <header>
    <h1>Angular Interactive Benchmark</h1>
    <p>Demonstrating UI performance under heavy load</p>
  </header>
  <div class="main-content">
    <div class="sidebar">
      <div class="button-group">
        <button (click)="create1k()">Create 1,000 rows</button>
        <button (click)="create10k()">Create 10,000 rows</button>
        <button (click)="update()">Update every 10th row</button>
        <button (click)="select()">Select row</button>
        <button (click)="swap()">Swap rows</button>
        <button (click)="remove()">Remove row</button>
        <button (click)="clear()">Clear</button>
      </div>
      <div class="button-group">
        <button (click)="startFeed()">Start Real-time Feed</button>
        <button (click)="runHeavyCalculation()">Run Heavy Calculation</button>
      </div>
      <div class="indicator-group">
        <div class="spinner"></div>
        <input type="text" placeholder="Type here to test UI responsiveness">
      </div>
    </div>
    <div class="grid-container">
      <ag-grid-angular
        style="width: 100%; height: 100%;"
        class="ag-theme-quartz"
        [rowData]="rowData"
        [columnDefs]="colDefs"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>

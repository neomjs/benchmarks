<div class="app-container">
  <div class="button-container">
    <button (click)="create10k()">Create 10k Rows</button>
    <button (click)="create100k()">Create 100k Rows</button>
    <button (click)="create1M()">Create 1M Rows</button>
    <button (click)="update()">Update Every 10th Row</button>
    <button (click)="select()">Select Row</button>
    <button (click)="swap()">Swap Rows</button>
    <button (click)="remove()">Remove Row</button>
    <button (click)="clear()">Clear Rows</button>
    <button (click)="runHeavyCalculation()">Run Heavy Calculation</button>
    <button (click)="runHeavyTask()">Run Heavy Calculation (Task Worker)</button>
    <button (click)="toggleFeed()">Start/Stop Real-time Feed</button>
  </div>
  <div class="right-pane">
    <div class="input-container">
      <div class="spinner"></div>
      <input type="text" placeholder="Type here to test UI responsiveness" />
      <div #heavyCalcOutput style="margin-left: 10px;"></div>
      <div style="margin-left: 10px; font-weight: bold; min-width: 8.2em;">Counter: {{ mainThreadCounter }}</div>
    </div>
    <div class="grid-container">
      <ag-grid-angular
        style="width: 100%; height: 100%;"
        class="ag-theme-quartz"
        [gridOptions]="gridOptions"
        [rowData]="rowData"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>
